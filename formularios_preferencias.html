<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background: rgb(4, 4, 56);">
        <form>
            <label for="nombre completo" style="display: inline-block; color: azure;width: 200px">nombre</label>
            <input type="text" placeholder="escriba nombre" value="Diana Marin" id="nombre completo" name="nombre completo"/>
            <br/>
            <label for="edad" style="display: inline-block; color: azure;width:200px;">edad</label>
            <input type="number" value="30"/>
            <br/>
            <label for="correo" style="display: inline-block; color: azure;width:200px;">correo</label>
            <input type="correo" placeholder="correo" value="edwr@gmail.com" id="correo" name="correo"/>
            <br/>
            <label for="password"style="display: inline-block; color: azure;width:200px;">correo</label>
            <input type="password" placeholder="escriba contraseÃ±a" value="1234567" id="password"/>
            <br/>
            <label for="fecha nacimiento" style="display: inline-block; color: azure;width:200px;">fecha nacimiento</label>
            <input type="date" value="10-05-1995" id="date"/>
            <br/>
            <label for="genero" style="display: inline-block; color: azure;width: 200px;">genero</label>
            <input type="radio" id="masculino" value="masculino" name="genero" checked>masculino
            <input type="radio" id="femenino" value="femenino" name="genero"> 
            <br/>
            <label for="preferencias" style="display: inline-block; color: azure;width: 200px;" >preferencias</label>
            <input type="text" placeholder="preferencias" value="preferencias" name="preferencias"/>
            <br/>
            <label for="musica">musica</label>
            <input type="checkbox" id="musica" value="musica" name="preferencias">
            <br/>
            <label for="deporte">deporte</label>
            <input type="checkbox" id="deporte" value="deporte" name="preferencias">
            <br/>
            <label for="tecnologia">tecnologia</label>
            <input type="checkbox" id="tecnologia" value="tecnologia" name="tecnologia">
            <br/>
            <input type="submit" value="enviar">
            <input type="reset" value="limpiar">
            <br/>
            <button type="submit">enviar</button>
            <button type="reset">limpiar</button>

        </form>
    </body>
</html>
